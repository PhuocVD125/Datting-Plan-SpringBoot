              <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
                <form method="post">
                  <!-- Post Content Section -->
                  <div class="">
                    <label for="postTitle" class="block text-gray-700 text-sm font-bold mb-2">Post Title:</label>
                    <textarea id="postTitle" name="postTitle" rows="2" class="w-full border-2 rounded-md px-4 py-2 leading-5 transition duration-150 ease-in-out sm:text-sm
                          sm:leading-5 resize-none focus:outline-none focus:border-blue-500" placeholder="What's on your mind?" required></textarea>
                  </div>
                  <div class="mb-6">
                    <label for="postContent" class="block text-gray-700 text-sm font-bold mb-2">Post Content:</label>
                    <textarea id="postContent" name="postContent" rows="4" class="w-full border-2 rounded-md px-4 py-2 leading-5 transition duration-150 ease-in-out sm:text-sm
                          sm:leading-5 resize-none focus:outline-none focus:border-blue-500" placeholder="What's on your mind?" required></textarea>
                  </div>
                  
                  <div id="input-container">
                    <label for="postTag" class="block text-gray-700 text-sm font-bold mb-2">Post Tag:</label>
                    <div  class="border-2 rounded-md flex w-full ">
                      
                      <textarea id="postTag" name="postTag" rows="2" class="w-full border-2 rounded-md px-4 py-2 leading-5 transition duration-150 ease-in-out sm:text-sm
                      sm:leading-5 resize-none focus:outline-none focus:border-blue-500" placeholder="Tags,comma seperated" required></textarea>
                        
                  </div>
                  
                  
                  
                    
                </div>
                  <!-- File Attachment Section -->
                  <div class="mb-6">
                    <label for="fileAttachment" class="block text-gray-700 text-sm font-bold mb-2 mt-4">Attach File:</label>
                    <div class="relative border-2 rounded-md px-4 py-3 bg-white flex items-center justify-between hover:border-blue-500 transition duration-150 ease-in-out">
                      <input type="file" multiple id="fileAttachment" accept="image/*" name="fileAttachment" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer " onchange="displayFileName()">
                      <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span id="fileName" class="ml-2 text-sm text-gray-600">Choose a file</span>
                      </div>
                      <span class="text-sm text-gray-500">Max file size: 5MB</span>
                    </div>
                    
                  </div>
                  <div class="flex rounded-md border-2 border-blue-500 overflow-hidden max-w-md mx-auto font-[sans-serif]">
                    <input id="recommendationKeyword" type="text" placeholder="Search Recommendation"
                      class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-3" />
                      
                    <button id="searchRecommendation" type='button' class="flex items-center justify-center bg-[#007bff] px-5">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-white">
                        <path
                          d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
                        </path>
                      </svg>
                    </button>
